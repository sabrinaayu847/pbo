<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2196f3, #9c27b0);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: #ffffff;
      padding: 35px 30px;
      width: 330px;
      border-radius: 20px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
      text-align: center;
    }

    .login-img {
      width: 80px;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      margin-bottom: 18px;
      color: #3f51b5;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #c5cae9;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    #loginBtn {
      background: linear-gradient(90deg, #2196f3, #9c27b0);
      color: white;
      margin-top: 12px;
    }

    #loginBtn:hover {
      opacity: 0.9;
    }

    #cancelBtn {
      margin-top: 10px;
      background: #e8eaf6;
      color: #3f51b5;
    }

    #logoutBtn {
      margin-top: 18px;
      background: linear-gradient(90deg, #7b1fa2, #512da8);
      color: white;
    }

    .user-info p {
      margin: 10px 0 5px;
    }
  </style>
</head>

<body>

  <div class="box" id="app"></div>

  <script>
    class BlueLoginApp {
      constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.initData();
        this.renderLogin();
      }

      initData() {
        const users = [
          { username: 'sabrina', password: 'ayu123' }
        ];
        localStorage.setItem('users', JSON.stringify(users));
      }

      renderLogin() {
        this.container.innerHTML = `
          <img src="icon.png" class="login-img">
          <h2>Login</h2>
          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholder="Password">
          <button id="loginBtn">Login</button>
          <button id="cancelBtn">Cancel</button>
        `;

        document.getElementById('loginBtn')
          .addEventListener('click', () => this.login());

        document.getElementById('cancelBtn')
          .addEventListener('click', () => this.cancel());
      }

      login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem('users'));
        const found = users.find(
          u => u.username === username && u.password === password
        );

        if (!found) {
          alert('Username atau password salah!');
        } else {
          this.renderUserPage(found.username);
        }
      }

      renderUserPage(username) {
        this.container.innerHTML = `
          <div class="user-info">
            <h2>Login Berhasil</h2>
            <p>Halo <b>${username}</b></p>
            <button id="logoutBtn">Logout</button>
          </div>
        `;

        document.getElementById('logoutBtn')
          .addEventListener('click', () => this.logout());
      }

      logout() {
        this.renderLogin();
      }

      cancel() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    }

    new BlueLoginApp('app');
  </script>

</body>
</html>
